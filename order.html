<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian Restaurant</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="styles/main.css"> -->
    <link rel="stylesheet" href="styles/order.css">
</head>
<body>
  <header>
  </header>
    
    <main>
      <div class="container py-5">
        <div class="d-flex w-100 justify-content-between align-items-center">
          <h2>Order Now</h2>
          <a class="btn btn-lg cart-button" href="#" data-toggle="modal" data-target="#orderModal" >
            <i class="fas fa-shopping-cart"></i>
            <small>
              <span class="badge badge-pill badge-danger">0</span>
            </small>
          </a>
        </div>

        <div class="title-spaced">
          <span>APPETIZERS</span>
        </div>
        <div class="menu-list" id="appetizers-list"></div>

        <div class="title-spaced">
          <span>MAIN</span>
        </div>
        <div class="menu-list" id="main-list"></div>

        <div class="title-spaced">
          <span>DESSERTS</span>
        </div>
        <div class="menu-list" id="desserts-list"></div>

      </div>
    </main>
  <footer>
  </footer>


  <div class="modal" tabindex="-1" id="orderModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <table class="table cart-table" >
            <thead>
              <tr>
                <th>Item</th>
                <th class="text-right">Qtd</th>
                <th class="text-center">Remove</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Beef Stroganoff - $20.99</td>
                <td class="text-right">1</td>
                <td class="text-center">
                  <a class="bt-remove" href="#" >
                    <i class="fas fa-times-circle text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Order Now</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS, Popper.js, and (FULL) jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="scripts/order.js"></script>
</body>
</html>
